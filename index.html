<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexi-Grid</title>
  <link rel="stylesheet" href="dist/application.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900');
    html,
    body {
      font-family: 'Rubik', sans-serif;
      font-weight: 300;
    }
    .fill-blue {
      background: #74b9ff;
      color: white;
    }
    .rounded {
      border-radius: 4px;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container text-center">

    <div class="row">
      <div class="xs-c12 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
    </div> <!-- .row -->

    <div class="row">
      <div class="xs-c6 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c6 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
    </div> <!-- .row -->

    <div class="row">
      <div class="xs-c4 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c4 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c4 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
    </div> <!-- .row -->

    <div class="row">
      <div class="xs-c6 sm-c3 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c6 sm-c3 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c6 sm-c3 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c6 sm-c3 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
    </div> <!-- .row -->

    <div class="row">
      <div class="xs-c4 md-c2 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c4 md-c2 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c4 md-c2 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c4 md-c2 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c4 md-c2 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
      <div class="xs-c4 md-c2 xs-push-y2">
        <div class="xs-pad4 fill-blue rounded"></div>
      </div> <!-- .column -->
    </div> <!-- .row -->

  </div> <!-- .container -->
</body>
</html>
